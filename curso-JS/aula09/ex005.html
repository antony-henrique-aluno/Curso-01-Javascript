<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        body {
            background: rgb(130, 200, 255);
            font-size: 1.8em;
            color: white;
        }
    </style>
</head>

<body>
    <H1>
        entendendo o DOM
    </H1>
    <p>
        Aqui vem o resultado
    </p>
    <p>
        Aprendendo a usar <strong>Dom</strong> em javascript
    </p>
    <div>
        Clique em mim
    </div>
    
    <script>
        window.document.write('Ola mundo') 
        //Forma simples de adicionar elementos na tela
        //Essa forma não é a melhor forma de se adicionar elementos
        
        window.document.write(window.document.charset)
        //Mostra na tela o charset -- Set de caracteres
        
        window.document.write(window.navigator.appName)
        //Mostra o tipo de seu navegador
    </script>
</body>

</html>
