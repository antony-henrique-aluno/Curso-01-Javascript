<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        body {
            background: rgb(130, 200, 255);
            font-size: 1.8em;
            color: white;
        }
    </style>
</head>

<body>
    <h1>
        entendendo o DOM
    </h1>
    <p>
        Aqui vem o resultado
    </p>
    <p>
        Aprendendo a usar <strong>Dom</strong> em javascript
    </p>
    <div>
        Clique em mim
    </div>
    
    <script>
        var corpo = window.document.body /* <-- Acessa a tag body
        de forma bem direta*/
        
        
        //1 - selecionar por MARCA ou TAG NAME, use getElementsByTagName
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write("Finalmente acertei " + p1.innerText)
        /*Para mostrar o elemento selecionado, Use a variavel dentro de um
        um paretenses! EX: window.document.write(div.innerText)
        não se esqueça de usar o innerText*/
        
        corpo.style.background = 'rgb(46,13,50)'
        p1.style.color = 'blue' 
        /*Forma de modificar o style dos elementos
        dentro do js*/
    </script>
</body>

</html>
