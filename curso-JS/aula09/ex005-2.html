<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
    <style>
        body {
            background: rgb(130, 200, 255);
            font-size: 1.8em;
            color: white;
        }
    </style>
</head>

<body>
    <H1>
        entendendo o DOM
    </H1>
    <p>
        Aqui vem o resultado
    </p>
    <p>
        Aprendendo a usar <strong>Dom</strong> em javascript
    </p>
    <div id="box">
        <strong>Clique em mim</strong>
    </div>
    
    <script>
        //2 - Selecionar elementos no js usando ID -- Use getElementById
        var div = window.document.getElementById('box')
        box.style.background = 'rgb(119,128,0)' /*<-- Forma de acessar o style e
        modificar os elementos com js. Obs! Preste bem atenção*/
        /*box.innerText = 'Estou aguardando......'*/ /*<-- 1 - forma de modificar oq
        tem dentro do elemento div usando js. Isso tbm pode ser usado em outros
        elementos!*/
        
        /*window.document.getElementById('box').innerHTML = 'Estou aguardando...'*/
        document.getElementById("box").innerText = "Certei?"
        document.write(div.innerText);
        document.write(div.innerHTML);
        /*2 - Forma de modificar oq tem dentro do elemento div usando o JS*/
    </script>
</body>

</html>
