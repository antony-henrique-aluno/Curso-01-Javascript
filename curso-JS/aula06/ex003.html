<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documet</title>
</head>

<body>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um numero"));
        var n2 = Number.parseInt(window.prompt("Digite outro numero"));
        var s = n1 + n2
        window.alert("O valor da soma é " + s)
        //O sinal de + serve para somar e tbm para concatenação
        //Para fazer o sinal de + ser uma adição precisamos color um NUMERO + NUMERO, dessa forma, podemos fazer a soma!
        //Uma string + string faz com que o sinal de + Concatene tudo oq é string
        //Para converter string para numeros, use Number.parseInt 
    </script>
</body>

</html>
