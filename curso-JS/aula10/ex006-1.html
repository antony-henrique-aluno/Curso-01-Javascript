<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    
    <style>
        #area {
            background: linear-gradient(to left, rgb(241, 255, 59), rgb(130, 255, 115));
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        /*Forma de disparar eventos no javascript usando listeners.
        Preste bastante atenção!*/
        
        
        
        var area = window.document.querySelector("div#area"); /*<-- Escopo
        global! Quando está fora da FUNCTION ele serve para todas.*/
        
        
        area.addEventListener("click", clique) /*primeiro vem o nome do evento e
        depois vem o nome que você deu a ele! Nesse exemplo, Você nomeou o nome
        do evento de CLIQUE*/
        area.addEventListener("mouseenter", entrou)
        area.addEventListener("mousedown", sair)
        
        function clique(){
            area.innerText = "clicou!"
            area.style.background = "red"
        }
        
        function entrou(){
            area.innerText = "entrei!"
        }
        
        function sair(){
            area.innerText = "Saiu!"
        }
    </script>
</body>

</html>
